{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">
    <h3 class="text-center mb-3 text-primary fw-bold">Login</h3>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label fw-semibold">Username</label>
        <input type="text" name="username" id="id_username" class="form-control rounded-3" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label fw-semibold">Password</label>
        <input type="password" name="password" id="id_password" class="form-control rounded-3" required>
      </div>

      <button class="btn btn-primary w-100 rounded-3 fw-semibold" type="submit">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Donâ€™t have an account? <a href="#" class="text-decoration-none">Contact admin</a></small>
    </div>
  </div>
</div>
{% endblock %}
